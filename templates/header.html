<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Python Programming Tutorials</title>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<header>
	<!-- logo python programming -->
	<div class="navbar-header">
		<a class="navbar-brand" href="/">
			<img style="max-width: 120px; margin-top: -7px;" 
			src="{{ url_for('static', filename='images/mainlogos.png') }}">
		</a>
	</div>
	<!-- fin du -->
	<!-- le button learn start -->
	<div class="container-fluid">
		<a href="/dashbord/">
			<button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px;>
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Learning
			</button>
		</a>
	<!-- fin du buton  -->

	<!-- Debut de liens Ã  doite(connexion, inscriptio, support) -->
	<ul class="nav navbar-nav navbar-right">
	  
	  <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
		<h5>
			<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support   </a>
			<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login   </a>
			<a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
		<h5>
	  </div>
    </ul>
	<!-- Fin de liens (connexion, inscription et support) -->
	</div>
</header>



<body>

	<div class="container" style="min-height:100%; width:80%;">
		
		<!-- Le flash -->
		{% with messages = get_flashed_messages() %}	
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						{{message}}
					</div>
				{%  endfor %}
			{% endif %}
		{% endwith %}
		<!-- end flash -->

		<!-- le contenu -->
		{% block body %}{% endblock %}
		<!-- endbody -->

	</div>
	<script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
