{% extends "header.html" %}


{% block body %}

<body>
	<div class="container">
	<br>
	<h4>Please Login :</h4>
	<br>
	<form action="" class="form-inline" method="post">
		<input type="text" name="username" class="form-control" placeholder="Username" value="{{request.form.username}}">
		<input type="password" class="form-control" name="password" placeholder="Password" value="{{request.form.password}}">
		<input type="submit" class="btn btn-default" value="Login">
	</form>

	<p>{{error}}</p>
	</div>
</body>

{% endblock %}
